<!DOCTYPE html>
<html>
  <head>
      <title>flexboxpractice</title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;
      ">
        <div style="background-color: aqua;">div1 text</div>
        <div style="background-color: rgb(0, 255, 21);">div2 <p>text</p></div>
    </div> 

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      ">
        <div style="background-color: rgb(0, 255, 64); flex: 1"> flex1 <p>text</p></div>
        <div style="background-color: aqua; width: 100px;"> div1 text </div>
        <div style="background-color: rgb(0, 255, 64); flex: 1"> flex1 <p>text</p></div>
        <div style="background-color: rgb(76, 0, 255); flex: 2"> flex1 <p>text</p></div>
      </div>
  </body>
</html>
