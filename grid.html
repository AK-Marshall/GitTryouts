<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="
        display:grid;
        grid-template-columns:100px 100px
        ">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: lightcoral;">div2<p>text</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns:100px 100px 200px;
        ">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: lightcoral;">div2<p>text</p></div>
        <div style="background-color: aqua;">div3</div>
        <div style="background-color: lightcoral;">div1</div>
        </div>

        <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns:100px 1fr ;
        ">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: lightcoral;">div2</div>
        </div>

        <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns:100px 1fr 2fr ;
        ">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: lightcoral;">div2</div>
        <div style="background-color: rgb(20, 20, 20);">div2</div>
        </div>
    </body>
</html>
